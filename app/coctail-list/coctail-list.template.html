<div>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">search</i>
          <input id="search" type="text" class="validate" ng-model="$ctrl.query">
          <label for="search">Search</label>
        </div>
      </div>
    </form>
  </div>
  <div class="col s12 m8 offset-m2 l6 offset-l3">
    <div class="card-panel grey lighten-5 z-depth-1" ng-repeat="coctail in $ctrl.coctails | filter:$ctrl.query">
      <div class="row valign-wrapper">
        <div class="col s2">
          <img src="/img/coctails/coctail.png" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
        </div>
        <div class="col s10">
          <span class="black-text">
            {{coctail.name}}
          </span>
          <p>{{coctail.directions}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
